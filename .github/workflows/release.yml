name: build-release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            artifact_name: nohub-linux-x64
            ext: tar.gz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install latest Meson
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade meson ninja

      - name: Configure build
        run: meson setup builddir --buildtype=release

      - name: Compile project
        run: meson compile -C builddir

      - name: Package binary
        shell: bash
        run: |
          mkdir -p release
          BIN_NAME="nohub"

          cp builddir/$BIN_NAME release/

          FILE_NAME="${{ matrix.artifact_name }}-${{ github.ref_name }}.${{ matrix.ext }}"
          tar -czvf $FILE_NAME -C release $BIN_NAME

          shasum -a 256 "$FILE_NAME" > "${FILE_NAME}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}-${{ github.ref_name }}.${{ matrix.ext }}
            ${{ matrix.artifact_name }}-${{ github.ref_name }}.${{ matrix.ext }}.sha256

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v6
        with:
          path: ./artifacts

      - name: List artifacts
        run: ls -R ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*.{tar.gz,zip,sha256}
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.ACTIONS_TOKEN }}
